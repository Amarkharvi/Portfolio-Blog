{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block page_content %}
<style >
    body {
  background: #fafafa;
  color: #333333;
  margin-top: 5rem;
}

h1, h2, h3, h4, h5, h6 {
  color: #444444;
}

ul {
  margin: 0;
}

.bg-steel {
  background-color: #5f788a;
}

.site-header .navbar-nav .nav-link {
  color: #cbd5db;
}

.site-header .navbar-nav .nav-link:hover {
  color: #ffffff;
}

.site-header .navbar-nav .nav-link.active {
  font-weight: 500;
}

.content-section {
  background: #ffffff;
  padding: 10px 20px;
  border: 1px solid #dddddd;
  border-radius: 3px;
  margin-bottom: 20px;
}

.article-title {
  color: #444444;
}

a.article-title:hover {
  color: #428bca;
  text-decoration: none;
}

.article-content {
  white-space: pre-line;
}

.article-img {
  height: 65px;
  width: 65px;
  margin-right: 16px;
}

.article-metadata {
  padding-bottom: 1px;
  margin-bottom: 4px;
  border-bottom: 1px solid #e3e3e3
}

.article-metadata a:hover {
  color: #333;
  text-decoration: none;
}

.article-svg {
  width: 25px;
  height: 25px;
  vertical-align: middle;
}

.account-img {
  height: 125px;
  width: 125px;
  margin-right: 20px;
  margin-bottom: 16px;
}

.account-heading {
  font-size: 2.5rem;
}
</style>
    <div class="container">
        <div class="content-section">
            <div class="media">
                <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" >
                <div class="container">
                   <div class="media-body">
                       <div class="container"></div>
                    <h2 class="account-heading">{{user.username}}</h2>
                    <p class="text-secondary"><strong>{{user.first_name}} {{user.last_name}}</strong></p>
                    <hr>
                </div>
                </div>
                </div>
            </div>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                  <legend class="border-bottom mb-4">Profile Info</legend>
                  {{u_form | crispy }}
                  <p><strong>Change Profile</strong></p>
                  {{p_form | crispy }}
                </fieldset>
                <div class="form-group">
                  <button class="btn btn-outline-success" type="submit">Save</button>
                </div>
              </form>
        </div>
    </div>
   
{% endblock page_content %}
