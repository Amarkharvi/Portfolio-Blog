<!DOCTYPE html>
<html>
<head>
	<title>Form Example</title>
</head>
<body>
	<form action="/blog/forms/{{post.pk}}/" method="post">
		{% csrf_token %}
		<div class="form-group">
            {{ form.author }}
        </div>
        <div class="form-group">
            {{ form.body }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
		
	</form>
</body>
</html>
